<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InFlight Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/styleIndex.css">
    <link rel="shortcut icon" href="icon.png" type="image/x-icon">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block sidebar collapse">
                <div class="position-sticky pt-3">
                    <div class="text-center mb-4">
                        <i class="fas fa-plane fa-3x mb-2" ></i>
                        <h2 class="h5">InFlight</h2>
                    </div>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="index.html">
                                <i class="fas fa-home"></i> Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../static/pages/tickets.html">
                                <i class="fas fa-ticket-alt"></i> Tickets
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../static/pages/aerolineas.html">
                                <i class="fas fa-plane"></i> Aerolíneas
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div id="dashboard-container">
                    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                        <h1 class="h2">Dashboard</h1>
                    </div>

                    <!-- Metrics -->
                    <div class="row">
                        <div class="col-md-4">
                            <div class="card text-center metrics-card">
                                <div class="card-body">
                                    <div class="icon-container">
                                        <i class="fas fa-users"></i>
                                    </div>
                                    <h5 class="card-title">Total Pasajeros</h5>
                                    <p class="card-text" id="totalPassengers">0</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card text-center metrics-card">
                                <div class="card-body">
                                    <div class="icon-container">
                                        <i class="fas fa-plane-departure"></i>
                                    </div>
                                    <h5 class="card-title">Total Aerolíneas</h5>
                                    <p class="card-text" id="totalAirlines">0</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Top Cities Bar Chart -->
                    <div class="row mt-4">
                        <div class="col-md-6">
                            <div class="card chart-card">
                                <div class="card-header">Top 3 Ciudades</div>
                                <div class="card-body">
                                    <canvas id="topDestinationsChart"></canvas>
                                </div>
                            </div>
                        </div>

                        <!-- Airline Pie Chart -->
                        <div class="col-md-6">
                            <div class="card chart-card">
                                <div class="card-header">Distribución de Aerolíneas</div>
                                <div class="card-body">
                                    <canvas id="airlineBarChart"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/static/js/scriptIndex.js"></script>
</body>

</html>
