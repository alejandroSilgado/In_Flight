<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InFlight - Tickets</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/styleIndex.css">
    <link rel="stylesheet" href="../css/styleTickets.css">
    <link rel="shortcut icon" href="../icon.png" type="image/x-icon">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block sidebar collapse">
                <div class="position-sticky pt-3">
                    <div class="text-center mb-4">
                        <i class="fas fa-plane fa-3x mb-2"></i>
                        <h2 class="h5">InFlight</h2>
                    </div>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="../index.html">
                                <i class="fas fa-home"></i> Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="tickets.html">
                                <i class="fas fa-ticket-alt"></i> Tickets
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="aerolineas.html">
                                <i class="fas fa-plane"></i> Aerolíneas
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <!-- User info -->
                <div class="user-info d-flex align-items-center py-3 border-bottom">
                    <img src="https://via.placeholder.com/50" alt="User Avatar" class="rounded-circle me-3">
                    <div>
                        <h5 class="mb-0">John Doe</h5>
                        <p class="mb-0 text-muted">john.doe@example.com</p>
                    </div>
                </div>

                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3">
                    <h1 class="h2">Tickets</h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <button id="uploadTicket" class="btn btn-sm btn-outline-secondary me-2">
                            <i class="fas fa-upload"></i> Cargar Ticket
                        </button>
                        <div class="btn-group me-2">
                            <button type="button" class="btn btn-sm btn-outline-secondary">Compartir</button>
                            <button type="button" class="btn btn-sm btn-outline-secondary">Exportar</button>
                        </div>
                    </div>
                </div>

                <!-- Ticket upload area -->
                <div id="uploadArea" class="card mb-4">
                    <div class="card-body text-center">
                        <i class="fas fa-cloud-upload-alt fa-4x mb-3"></i>
                        <h5>Arrastra y suelta tus tickets aquí</h5>
                        <p>o</p>
                        <label for="fileInput" class="btn btn-primary">Seleccionar archivos</label>
                        <input type="file" id="fileInput" hidden multiple>
                    </div>
                </div>

                <!-- Tickets list -->
                <div id="ticketsList" class="row">
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/scriptIndex.js"></script>
    <script src="../js/scriptTickets.js"></script>
</body>
</html>
